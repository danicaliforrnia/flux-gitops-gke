apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
  labels:
    app: hello
    tier: frontend  
spec:
  selector:
    matchLabels:
      app: hello
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: hello
        tier: backend
    spec:
      serviceAccountName: backend-sa
      containers:
      - name: hello
        image: "gcr.io/google-samples/hello-go-gke:1.0"
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - name: http
          containerPort: 80
